<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      min-width: 300px;
    }
    .cookie-item {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
      word-break: break-all;
    }
    .cookie-item.cf-clearance {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .cf-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .cf-title {
      font-weight: bold;
      color: #ffd700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .cf-value {
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.2);
      padding: 6px;
      border-radius: 4px;
      margin: 6px 0;
      word-break: break-all;
    }
    .cf-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    .copy-single, .copy-value {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8em;
      transition: all 0.3s ease;
      flex: 1;
    }
    .copy-single:hover, .copy-value:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #copy-all {
      background: #4285f4;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #copy-all:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>网站Cookies</h2>
    <button id="copy-all">复制全部</button>
  </div>
  <div id="cookies-container"></div>

  <script src="popup.js"></script>
</body>
</html>
